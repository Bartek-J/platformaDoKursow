{% extends "base.html" %}

{% block content %}

<h2>Edit course</h2>
<form method="post" action="{% url 'edit_course' course.pk %}">
{% csrf_token %}
{{ form.as_p }}
<input type="hidden" name="_method" value="PUT">
<button type="submit">Edit</button>
</form>
<a href="{% url 'course_details' course.pk %}">Go back</a>

{% endblock %}
