{% extends "base.html" %}

{% block content %}

<div class="py-5">
    <h2>Create Course</h2>
    <form method="post" action="{% url 'create_course' %}" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name" required>
            {% if form.name.errors %}
                <div class="invalid-feedback">
                    {{ form.name.errors.as_text }}
                </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Describe the course"></textarea>
            {% if form.description.errors %}
                <div class="invalid-feedback">
                    {{ form.description.errors.as_text }}
                </div>
            {% endif %}
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="public" name="public">
            <label class="form-check-label" for="public">Public</label>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
