{% extends "base.html" %}

{% block content %}

<h2>All publicly available courses.</h2>
<ol>
{% for course in courses %}
<li>
{{ course.name }}
{{ course.created_at }}
{{ course.creator.username }}
</li>
{% endfor %}
</ol>

<form method='POST' action="{% url 'join_course' %}">
    Join course by invitation token:
    {% csrf_token %}
    <input type='text' name='invitation_token' required>
    <input type='submit' value='Join'>
</form>

{% endblock %}
