{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  {% if messages %}
    {% for message in messages %}
      <p class="message">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href='/register'> Rejestracja </a>
{% endblock %}
