{% extends "base.html" %}

{% block content %}
{% load custom_tags %}
<div class="container mt-5">
    <h2>Create Chapter</h2>

    <form method="post" action="{% url 'create_chapter' course_id %}" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ myform.media }}  <!-- Ensure CKEditor's media files are loaded -->

        <!-- Title Field -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>

        <!-- Content Field (CKEditor) -->
        <div class="mb-3">
            <label for="id_content" class="form-label">Content</label><br />
            {{ form.content }}
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'course_details' course_id %}" class="btn btn-secondary">Go Back</a>
    </div>
</div>

{% load static %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

{% endblock %}
